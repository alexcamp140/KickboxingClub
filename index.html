<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Team Origlia Billy-Berclau/Billy-Berclau Kick boxing - K1 Rules - Full
      Contact
    </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      type="application/javascript"
      src="./assets/js/bootstrap.min.js"
    ></script>
    <script
      type="application/javascript"
      src="./assets/js/jquery-3.6.0.min.js"
    ></script>
  </head>
  <body>
    <div id="nav-placeholder">
    </div>
    <div class="container container-fluid mw-100 p-0">
      <div class="row">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/box-sport-men-training-min.png"
                class="img-fluid d-block w-100 fade-scroll"
                alt="Team Origlia Kick boxing K1 Rules Full contact"
              />
              <div class="carousel-caption d-none d-sm-block">
                <p>
                  En boxe, pour réussir, il faut savoir sacrifier ce que tu es
                  au bénéfice de ce que tu veux devenir
                </p>
                <p>- Julien Lorcy - Champion du monde 1972 -</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");

        const documentEl = $(document),
          fadeElem = $(".fade-scroll");

        documentEl.on("scroll", function () {
          const currScrollPos = documentEl.scrollTop();
          fadeElem.each(function () {
            const $this = $(this),
              elemOffSetTop = $this.offset().top;
            if (currScrollPos > elemOffSetTop)
              $this.css("opacity", 1 - (currScrollPos - elemOffSetTop) / 400);
          });
        });
      });

      const myModal = document.getElementById("modal");
      const myInput = document.getElementById("modal");

      myModal.addEventListener("shown.bs.modal", function () {
        myInput.focus();
      });
    </script>
  </body>
</html>
