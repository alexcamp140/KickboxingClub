<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Notre club de boxe, kickboxing, k1, full contact se touve à Billy-Berclau, nous rpondons à toutes demandes faites par mail."
    />
    <title>
      Contact Team Origlia Billy-Berclau boxe,Kickboxing,K1,Full contact
    </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      type="application/javascript"
      src="./assets/js/bootstrap.min.js"
    ></script>
    <script
      type="application/javascript"
      src="./assets/js/jquery-3.6.0.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/785308f487.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container container-fluid">
      <div class="row">
        <h1 class="text-center">
          Besoin d'informations, contactez la team Origlia par mail
        </h1>
      </div>
      <div
        class="row row-cols-1 row-cols-md-1 row-cols-sm-1 justify-content-center align-items-center p-2"
      >
        <div class="col mx-auto mb-2">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2536.531489404455!2d2.868740876359965!3d50.52428363926969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47dd2fb437ae3043%3A0x45602f628adcca9c!2sEspace%20Francois%20Mitterrand!5e0!3m2!1sfr!2sfr!4v1663101030953!5m2!1sfr!2sfr"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="col mx-auto mb-2">
          <div class="card w-100 mx-auto shadow">
            <div class="card-body">
              <h5 class="card-title">
                Team Origlia Kick boxing K1 Rules Full contact
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Association sportive, club de kickboxing
              </h6>
              <p class="card-text">
                Espace François Mitterand, rue François Mitterand Billy-Berclau
              </p>
              <h3>Email</h3>
              <p class="card-text">origliamanu@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div id="legal"></div>
      <div id="footer"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
        $("#footer").load("footer.html");
        $("#legal").load("legal.html");

        const documentEl = $(document),
          fadeElem = $(".fade-scroll");

        documentEl.on("scroll", function () {
          const currScrollPos = documentEl.scrollTop();
          fadeElem.each(function () {
            const $this = $(this),
              elemOffSetTop = $this.offset().top;
            if (currScrollPos > elemOffSetTop)
              $this.css("opacity", 1 - (currScrollPos - elemOffSetTop) / 400);
          });
        });
      });

      const myModal = document.getElementById("modal");
      const myInput = document.getElementById("modal");

      myModal.addEventListener("shown.bs.modal", function () {
        myInput.focus();
      });
    </script>
  </body>
</html>
